<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="image__wrapper">
        <img src="images/drawers.jpg" alt="drawers" />
      </div>

      <div class="article__wrapper">
        <article class="articles">
          <h1 class="article__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>

          <p class="article__descl">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </article>

        <div class="profile">
          <img src="images/avatar-michelle.jpg" alt="" class="profile__pic" />
          <div class="profile__detail">
            <p class="profileName">Michelle Appleton</p>
            <p class="profile__date">28 Jun 2020</p>
          </div>
          <div class="share">
            <button class="share__btn">
            <i class="fa-solid fa-share"></i>

            <div class="share__icons">
              <span class="share__text">SHARE</span>
              <i class="fa-brands fa-facebook-square fa-2x"></i>
              <i class="fa-brands fa-twitter fa-2x"></i>
              <i class="fa-brands fa-pinterest fa-2x"></i>
            </div>
          </div>
       
        </div>
      </div>
    </main>
  </body>
</html>
